<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Converter</title>
<link href="assets/css/general.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="logo">
		<img src="assets/img/NMC_Logo.png" alt="Neko's Magic Converter">
    </div>
    <main>
        <h1 class="page-title">Currency Converter</h1>
        <div id="converter">
            <div class="bg">
                <div class="flex line-dark">
                    <input type="text" id="convertible">
                    <p id="input"></p>
                </div>
            </div>
            <div class="bg-transparent flex">
                <div>
                    <p>FROM</p>
                    <div class="bg-selector">
                        <select name="measures" class="selector pointer" id="from">
                            <option class="value" value="€" selected>€</option>
                            <option class="value" value="$" disabled>$</option>
                            <option class="value" value="£">£</option>
                          </select>
                    </div>
                </div>
                <div><img id="arrow" class="pointer" src="assets/img/Arrow.png"></div>
                <div>
                    <p>TO</p>
                    <div class="bg-selector">
                        <select name="measures" class="selector pointer" id="to">
                            <option class="value" value="€" disabled>€</option>
                            <option class="value" value="$" selected>$</option>
                            <option class="value" value="£">£</option>
                          </select>
                    </div>
                </div>
            </div>
            <div id="button" class="pointer">
                <p class="button">CONVERT</p>
            </div>
            <div class="flex line-light">
                <p id="result"></p>
                <p id="output"></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="horizontal-menu">
            
        </div>
        <p class="singular-page">Made with <i class="fa fa-heart"></i> by Olga Ortiz</p>
    </footer>
   <script type="module" src="assets/js/converter.js"></script>
</body>
</html>
